services:
  postgres:
    image: postgres:15-alpine
    env_file:
      - .env
    ports:
      - "5432:5432"
    volumes:
      - postgres:/var/lib/postgresql/data
    networks:
      - backbone
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USERNAME:-postgres}"]
      interval: 10s
      timeout: 5s
      retries: 5
  api:
    build: 
      context: .
      dockerfile: Dockerfile
    ports:
      - "8082:8082"
    depends_on:
      postgres:
        condition: service_healthy
      minio:
        condition: service_started
    env_file:
      - .env
    volumes:
      - .:/app
      - ./uploads:/uploads
    networks:
      - backbone
  minio:
    image: quay.io/minio/minio:latest
    container_name: minio
    env_file:
      - .env
    command: server /data --console-address ":9001"
    volumes:
      - minio:/data
    ports:
      - "9000:9000"
      - "9001:9001"
    networks:
      - backbone

volumes:
  postgres:
  minio:

networks:
  backbone:
    driver: bridge